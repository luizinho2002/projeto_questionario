<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma página de formulário">
    <title>Questionário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/fcc_primary_large.svg" alt="" id="logo">
        <h1>Questionário HTML/CSS</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="a">INFORMAÇÕES</a></li>
                <li><a href="#html-questions" accesskey="s">HTML</a></li>
                <li><a href="#css-questions" accesskey="d">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Informações do aluno</h2>
                <div class="info">
                    <label for="student-name">Nome:</label>
                    <input type="text" name="name" id="student-name" required>
                </div>

                <div class="info">
                    <label for="student-email">Email:</label>
                    <input type="email" name="email" id="student-email" required>
                </div>

                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Data de nascimento)</span></label>
                    <input type="date" name="birth-date" id="birth-date" />
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question-1">
                        <legend>Pergunta 1</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" name="html-question-one" id="q1-a1" value="true">
                                    Verdadeiro
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" name="html-question-one" id="q1-a2" value="false">
                                    Falso
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question-2">
                        <legend>Pergunta 2</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" name="html-question-two" id="q2-a1" value="true">
                                    Verdadeiro
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" name="html-question-two" id="q2-a2" value="false">
                                    Falso
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="isFrontendDeveloper">Você é um desenvolvedor front-end?</label>
                    </div>
                    <div class="answer">
                        <select id="isFrontendDeveloper" name="isFrontendDeveloper" required>
                            <option value="">Selecione uma opção</option>
                            <option value="yes">Sim</option>
                            <option value="no">Não</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="questions">Você tem alguma pergunta:</label>
                    </div>
                    <div class="answer">
                        <textarea id="questions" name="questions" rows="5" cols="24" placeholder="Digite aqui uma pergunta"></textarea>
                    </div>
                </div>
                </div>
            </section>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>

</html>
